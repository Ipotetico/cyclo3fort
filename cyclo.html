<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyclo3Fort</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- <div id="overlay" class=""></div> -->
    <nav>
      <div id="cyclo" class="btn cyclo">cyclo3fort</div>
      <div id="dzial" class="btn">działanie</div>
      <div id="obrz" class="btn">obrzęk</div>
      <div id="objaw" class="btn">objawy pnż</div>
      <div id="zyla" class="btn">żylaki</div>
      <div id="hemo" class="btn">hemoroidy</div>
      <div id="lecz" class="btn">leczenie</div>
      <div id="stos" class="btn">stosowanie</div>
    </nav>

    <!-- =====    PAGE01    ===== -->

    <div id="page01" class="page active">
      <img
        src="./img/tlo_z_noga_i_logiem_2.png"
        alt=""
        class="image-background"
      />

      <div class="arrow"></div>
      <div id="tabelka01" class="popup">
        <img src="./img/suplementy_nie@4x.png" alt="" />
        <div class="close"></div>
      </div>
      <div id="galeria01" class="popup">
        <div class="close"></div>
      </div>
      <div class="first-line">
        <div class="triangle"></div>
        <img src="./img/Cyclo_logo_new.svg" alt="" />
      </div>
      <div class="headlines">
        <h1 id="ruszczyk">ruszczyk kolczasty</h1>
        <h1>hesperydyna</h1>
        <h1>kwas askorbowy</h1>
      </div>
      <img id="produkt" src="./img/produkt_leczniczy.svg" alt="" />
    </div>

    <!-- =====   STRONA 2   ===== -->

    <div id="page02" class="page">
      <div class="title">
        <img src="./img/Cycko3Fort_logo.png" alt="" />
        <h1>
          POPRAWA NAPIĘCIA <br />
          ŚCIAN NACZYŃ ŻYLNYCH<sup>1</sup>
        </h1>
      </div>
      <div class="kulki"></div>
      <div class="arrow"></div>
    </div>

    <!-- =====   STRONA 3   ===== -->

    <div id="page03" class="page">
      <div class="title">
        <img src="./img/Cycko3Fort_logo.png" alt="" />
        <h1>
          DZIAŁANIE <br />
          OCHRONNE NA NACZYNIA<sup>1</sup>
        </h1>
      </div>
      <img class="grafika" src="./img/graf_str_03_21-09.png" />
      <div class="arrow"></div>
    </div>

    <!-- =====   STRONA 4   ===== -->

    <div id="page04" class="page">
      <div class="title">
        <img src="./img/Cycko3Fort_logo.png" alt="" />
      </div>
      <div class="container">
        <img class="grafika" src="./img/graf_str_04_21-09.png" />

        <div class="tabletki">
          <img src="./img/2_kapsulki.svg" alt="" />
          <img src="./img/2_kapsulki_z_kapsulkami.svg" alt="" />
        </div>
      </div>
      <div class="arrow"></div>
    </div>

    <!-- =====   ZYLAKI   ===== -->

    <div id="page05" class="page">
      <div class="title">
        <img class="logo" src="./img/Cycko3Fort_logo.png" alt="" />
        <h1>
          EFEKT <br />
          OBKURCZAJĄCY NACZYNIA<sup>1*</sup>
        </h1>
      </div>
      <div class="grafika">
        <img id="nogi" src="./img/nogi.png" class="foty" />
        <img id="termometr" src="./img/termometr.png" class="foty" />
      </div>
      <img class="odnosnik" src="img/szczegolnie.svg" />
      <img class="odnosnik" src="img/nasilajacy.svg" />
      <div class="cieplo">
        <div class="close"></div>
      </div>
      <div class="giry">
        <div class="close"></div>
      </div>

      <div class="arrow"></div>
    </div>

    <!-- =====   HEMOROIDY   ===== -->

    <div id="page06" class="page">
      <div class="title">
        <img src="./img/Cycko3Fort_logo.png" alt="" />
      </div>

      <div class="hemoroidy">
        <img class="asses" src="./img/hemoroidy_all@4x.png" />

        <div class="close"></div>
      </div>

      <div class="belka">
        <img class="" src="img/belka_str_6.svg" />
        <img />
        <div class="close"></div>
      </div>
      <div class="arrow"></div>
    </div>

    <!-- =====   LECZENIE   ===== -->

    <div id="page07" class="page">
      <div class="title">
        <img src="./img/Cycko3Fort_logo.png" alt="" />
      </div>
      <div class="container">
        <img class="grafika" src="./img/graf_str_07_21-09.png" />

        <div class="tabletki">
          <img src="./img/4_kapsulki.svg" alt="" />
          <img src="./img/4_kapsulki_z_kapsulkami.svg" alt="" />
        </div>
      </div>
      <div class="arrow"></div>
    </div>

    <!-- =====   STOSOWANIE   ===== -->

    <div id="page08" class="page">
      <div class="title">
        <img src="./img/Cycko3Fort_logo.png" alt="" />
      </div>
      <div class="grafika">
        <img src="./img/graf_str_08_22-09.png" alt="" />
        <img src="./img/paczka_cyclo.png" alt="" class="paczka" />
        <img src="./img/sil@4x.png" alt="" class="sil" />
        <div class="close"></div>
      </div>
    </div>

    <script src="./js/cyclo.js"></script>
  </body>
</html>
